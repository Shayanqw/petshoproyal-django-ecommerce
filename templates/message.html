{% if messages %}
    <!-- Breadcrumb Area Start -->
    <div class="section breadcrumb-area bg-bright">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="breadcrumb-wrapper">
                        {% for msg in messages %}
                            <h2 {% if msg.tags %} class="breadcrumb-title alert alert-{{ msg.tags }}" {% endif %}>{{ msg }}</h2>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Area End -->


{% endif %}
